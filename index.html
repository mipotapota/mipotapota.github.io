    <!-- 메인 스타일시트 -->
    <style>
        :root {
            /* 메인 컬러 팔레트 */
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #14b8a6;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #cbd5e1;
            --gray-dark: #475569;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            
            /* 텍스트 컬러 */
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-light: #f8fafc;
            
            /* 그라디언트 */
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            --gradient-dark: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            
            /* 박스 쉐도우 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* 트랜지션 */
            --transition: all 0.3s ease;
        }

        /* 리셋 및 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }

        body {
            font-family: 'Noto Sans KR', 'Poppins', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--light);
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
        }

        ul, ol {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        button, input, textarea {
            font-family: inherit;
            font-size: inherit;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section {
            padding: 100px 0;
            position: relative;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .section-subtitle {
            text-align: center;
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            border: none;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--text-light);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
            transform: translateY(-2px);
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }

        .btn-outline:hover {
            background: var(--gradient-primary);
            color: var(--text-light);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .text-center {
            text-align: center;
        }

        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 0.75rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-5 { margin-top: 1.25rem; }
        .mt-6 { margin-top: 1.5rem; }
        .mt-8 { margin-top: 2rem; }
        .mt-10 { margin-top: 2.5rem; }
        
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-5 { margin-bottom: 1.25rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-10 { margin-bottom: 2.5rem; }

        /* 헤더 스타일 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .header.scrolled {
            padding: 15px 0;
            box-shadow: var(--shadow-md);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--primary);
        }

        .logo-image {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 700;
        }

        .nav-menu {
            display: flex;
            align-items: center;
        }

        .nav-list {
            display: flex;
            margin-right: 20px;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            font-weight: 500;
            color: var(--dark);
            position: relative;
            padding: 5px 0;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-social {
            display: flex;
        }

        .nav-social-link {
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: var(--light);
            color: var(--primary);
            margin-left: 10px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .nav-social-link:hover {
            background: var(--primary);
            color: var(--light);
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
            transform: translateY(-2px);
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
        }

        /* 히어로 섹션 */
        .hero {
            padding: 150px 0 100px;
            background: linear-gradient(135deg, rgba(249, 250, 251, 0.9) 0%, rgba(248, 250, 252, 0.9) 100%), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f8fafc"/><path d="M0 0L100 100ZM100 0L0 100Z" stroke="%23dbeafe" stroke-width="1"/></svg>');
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -300px;
            right: -300px;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05) 0%, rgba(59, 130, 246, 0.05) 100%);
            z-index: -1;
        }

        .hero-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
            padding-right: 30px;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .hero-highlight {
            position: relative;
            color: var(--primary);
            font-weight: 700;
        }

        .hero-highlight::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: rgba(37, 99, 235, 0.2);
            z-index: -1;
        }

        .typed-cursor {
            color: var(--primary);
        }

        .hero-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }

        .hero-image {
            flex: 1;
            text-align: right;
            position: relative;
        }

        .hero-img {
            max-width: 100%;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            transform: rotate(3deg);
            transition: var(--transition);
        }

        .hero-img:hover {
            transform: rotate(0deg);
        }

        .hero-experience {
            position: absolute;
            bottom: 30px;
            left: 0;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            animation: float 3s infinite alternate;
        }

        .hero-experience-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-light);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            margin-right: 15px;
            color: white;
        }

        .hero-experience-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .hero-experience-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .hero-scroll {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .hero-scroll i {
            display: block;
            font-size: 1.5rem;
            animation: scrollDown 2s infinite;
        }

        @keyframes scrollDown {
            0% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(10px); opacity: 0.4; }
            100% { transform: translateY(0); opacity: 0.8; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        /* 소개 섹션 */
        .about {
            background-color: white;
        }

        .about-container {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .about-image {
            flex: 1;
            position: relative;
        }

        .about-img {
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            position: relative;
            z-index: 2;
        }

        .about-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: var(--gradient-primary);
            top: 20px;
            left: 20px;
            z-index: 1;
        }

        .about-content {
            flex: 1;
        }

        .about-title {
            font-size: 2rem;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .about-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--gradient-primary);
        }

        .about-text {
            margin-bottom: 30px;
            color: var(--text-secondary);
        }

        .about-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .about-info-item {
            display: flex;
            align-items: center;
        }

        .about-info-icon {
            width: 40px;
            height: 40px;
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }

        .about-info-text {
            font-weight: 500;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
        }

        .skill-tag {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .skill-tag:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }

        /* 서비스 섹션 */
        .services {
            background-color: var(--light);
            position: relative;
            overflow: hidden;
        }

        .services::before {
            content: '';
            position: absolute;
            top: -300px;
            left: -300px;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05) 0%, rgba(59, 130, 246, 0.05) 100%);
            z-index: 0;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .service-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 30px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-md);
        }

        .service-card::before {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05) 0%, rgba(59, 130, 246, 0.05) 100%);
            top: -50px;
            right: -50px;
            z-index: -1;
        }

        .service-icon {
            width: 60px;
            height: 60px;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .service-card:hover .service-icon {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .service-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            position: relative;
            padding-bottom: 15px;
        }

        .service-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 2px;
            background: var(--gradient-primary);
        }

        .service-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .service-link {
            display: flex;
            align-items: center;
            color: var(--primary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .service-link i {
            margin-left: 5px;
            transition: var(--transition);
        }

        .service-link:hover i {
            transform: translateX(5px);
        }

        /* 포트폴리오 섹션 */
        .portfolio {
            background-color: white;
        }

        .portfolio-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .portfolio-filter-btn {
            padding: 8px 20px;
            margin: 5px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .portfolio-filter-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: var(--transition);
        }

        .portfolio-filter-btn:hover,
        .portfolio-filter-btn.active {
            color: var(--primary);
        }

        .portfolio-filter-btn.active::after {
            width: 50%;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .portfolio-card {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
            height: 300px;
            transition: var(--transition);
        }

        .portfolio-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-md);
        }

        .portfolio-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.1), rgba(15, 23, 42, 0.8));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            opacity: 0;
            transition: var(--transition);
        }

        .portfolio-card:hover .portfolio-overlay {
